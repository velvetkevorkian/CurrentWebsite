  - ![Cardboard prototyping](http://farm9.staticflickr.com/8527/8597130509_ff16271975_b.jpg "Prototyping the mechanisms with cardboard and string.")
  - ![Testing servos](http://farm9.staticflickr.com/8229/8598234062_9e3fc999be_b.jpg "Testing servos.")
  - ![Putting it together](http://farm9.staticflickr.com/8249/8597130485_5cf5be7889_b.jpg "Putting the guts together.")
  - ![Final testing before gluing the front on](http://farm9.staticflickr.com/8093/8598234052_a8bb54dfbd_b.jpg "The arms inside the shell give more play for the graph pieces.")
  - ![Simple visualisation using Processing](https://farm9.staticflickr.com/8044/8145875639_4f28caa30e_b.jpg "The Processing program which reads the data, draws the traffic speed on the map and controls the Arduino.")
  - This was shown as [part of](http://socialdigital.dundee.ac.uk/digitalhallway/project/traffic-state/) the [Digital Hallway](http://socialdigital.dundee.ac.uk/digitalhallway/) exhibition in January 2013. I also co-designed/developed the [exhibition website](@root_path/portfolio/digital-hallway/).  Thanks to [David Raymond](http://davidraymonddesign.com/) for the photos.
    