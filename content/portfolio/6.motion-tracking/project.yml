title: Motion Tracking
date: 2011/2013
description: A Processing artwork exploring movement through space.
tag: Processing, computer vision 
content: |
  <ul>
  <li><img src="http://farm3.staticflickr.com/2103/5822430642_19aee56c4c_b.jpg" alt="Still from final piece 1" title="A still from the final video."></li>
  <li>
  <p>This was the final project for my HND Computer Art and Design course, and was part of the <a href="http://cad2011.co.uk/">end of year show</a>. The brief was to create a "digital artefact" which was in some way related to <a href="http://en.wikipedia.org/wiki/St._Enoch_Square">St. Enoch Square</a>. I chose to look at the way people move through the area and different ways of interpreting that. I wrote a Processing program to identify the differences between frames of a digital video, and experimented with different ways of showing that. You can follow how this project developed, and check out the code used, on my blog: <a href="http://kylemacquarrie.co.uk/blog/work-in-progress-tracking-movement-in-st-enoch-square/">1</a>, <a href="http://kylemacquarrie.co.uk/blog/st-enoch-square-slit-scan-video-experiment/">2</a>,  
    <a href="http://velvetkevorkian.co.uk/blog/another-slit-scan-image/">3</a>, <a href="http://kylemacquarrie.co.uk/blog/hd-movement-tracking-first-iteration/">4</a>, <a href="http://kylemacquarrie.co.uk/blog/hd-movement-tracking-further-and-final-iteration/">5</a>.</p>
    
    </li>
    
