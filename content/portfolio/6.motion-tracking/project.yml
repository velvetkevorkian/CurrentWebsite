     <p>I was contacted in early 2013 by <a href="http://adammakarenko.com/?p=175488169">Adam Makarenko</a> who was interested in using the effect in a music video. I completely rewrote the code for Processing 2.0, refactored the triangle effects using ToxicLibs and added a functioning interface to it. You can see the effect around the 2:35 mark in the video for Royal Wood's <em>The Glory</em>.</p>
